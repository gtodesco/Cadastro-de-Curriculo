<div class="container">
  <mat-card class="login">
    <mat-card-title>Login</mat-card-title>
    <form
      [formGroup]="form">
      <div formGroupName="curriculo">
        <mat-form-field>
          <input 
            matInput
            formControlName="cpf"
            placeholder="CPF"
            mask="000.000.000-00"
            minlength="11"
            required
            [(ngModel)]="cpf">
          <mat-error *ngIf="form.get('curriculo.cpf').hasError('required')">{{getRequiredMessage('cpf')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Password"
            required
            [(ngModel)]="password">
          <mat-error *ngIf="form.get('curriculo.password').hasError('required')">{{getRequiredMessage('password')}}</mat-error>
          <mat-icon
            matSuffix
            (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="login_buttons">
        <button
          mat-flat-button
          color="primary"
          [disabled]="form.invalid"
          (click)="fazerLogin()">
          Login
        </button>
        <a routerLink="/cadastro" (click)='cadastrarCurriculo()'>Cadastrar Curr√≠culo</a>
      </div>
    </form>
  </mat-card>
</div>
